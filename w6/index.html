    <!--include some bit of HTML elements when first getting started-->
    <h1>Week 6 | Pay Calculator | Javascript</h1>
    <h4><i>Review the In-Document script via Browser Dev Tools panel [F12]</i></h4>

    <!--show use of button element with onclick event for function calls-->
   <!--- <button onclick="hello()">Say Hi :]</button> -->


    <!--In-Document Javascript Element at END of HTML content, before the body close-->
    <script>

        
        //single line comment in JS 
        
        //create some variables --> JS requires DECLARATION: keyword 'var'
        //var num1 = 10
       // var num2 = 27

   
       // var sum = num1 + num2

       
        //alert() allows for a pop-up in the browser page to display data
        //alert() --> OUTPUT to user [print()]
        //alert(`Hello World!\nThe sum is $${sum.toFixed(2)}`)

        //must interact with above alert() before below message is read + displayed to the console
        //console.log(`alert complete.`)

        //prompt() allows for a pop-up with a text box for data input by user
        //prompt() --> INPUT to user [input()]
        var name = prompt(`Enter your name: `)

        console.log(`prompt complete: ${name}`)

        alert(`Hi there ${name}!`)

        //---------------------------------------------------------------

        // Ask User for Info (don't forget to convert strings to numbers by using Number() )
        var hourly_pay = Number(prompt(`Enter your hourly wage: `))
        var hours = Number(prompt(`Enter your hours worked in the course of 2 weeks: `))
        


        var gross = hours * hourly_pay
        var taxA = gross * 0.2
        var net = gross - taxA

        // three console logs
        console.log(`${hours.toFixed(1)} * ${hourly_pay.toFixed(2)} = $${gross.toFixed(2)}`)
        console.log(`${gross.toFixed(2)} * 0.2 = $${taxA.toFixed(2)}`)
        console.log(`${gross.toFixed(1)} - ${taxA.toFixed(2)} = $${net.toFixed(2)}`)


        // OUTPUT / DISPLAY 
        alert(`Grosspay: $${gross.toFixed(2)} \nUncle Sam's Share: $${taxA.toFixed(2)} \nNet Pay: $${net.toFixed(2)}`)
        console.log(`alert complete.`)
        
       

        

        
             
    
    
        
        
       


       
    </script>
