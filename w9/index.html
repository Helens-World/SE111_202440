<script type="text/javascript">
	//Use this Array of objects to complete the assignment.
	var people =[
		{first:" Jason", 
		last:"Vorhees", 
		credit:"Friday the 13th"},


		{first:"Freddy", 
		last:"Krueger", 
		credit:"A Nightmare on Elm Street" },


		{first:"Roger", 
		last:"Rabbit", 
		credit:"Who Framed Roger Rabbit" },


		{first:" Kevin", 
		last:"McCallister", 
		credit:"Home Alone" },


		{first:"Godzilla", 
		last:"King of The Monsters", 
		credit:"Godzilla" },


		{first:"Buzz", 
		last:"Lightyear", 
		credit:"Toy Story" },


		{first:"Marion", 
		last: "Cobretti", 
		credit:"Cobra" }

	]
	
            //display daenerys info to console 
            console.log(people[0])
            console.dir(people[0])



            //select main element of the doc to be able to add to it later - parent element is the body 
            var body = document.querySelector(`body`)
            console.log(body) // see actual HTML element & its children (contents) 
            console.dir(body) 

          //  body.innerHTML += `<div><p>${people[0].first}</p></div>` 

          //need to create a div for each object, there are 3 objs in our array 
          //instead of creating individual strings like above, we can do a for() loop
          for (let i = 0; i < people.length; i++)
          {
            // for every obj stored to the array, ad a div to bdy element to hold obj's info (values) 

            // create the element - this step alone does NOT write to the page 
            var tempDiv = document.createElement(`div`)

            // add an id then a class attribute to new div element 
            // .setAttribute() adds attribute to elements; provide w/ attribute type & attribute value 

            tempDiv.setAttribute(`id`, people[i].first) 
            tempDiv.setAttribute(`class`, `border`) // for homework, class is border NOT red 

            // needs a for in () loop or for key in () - for every property of obj 
            
            // OUTPUT BELOW / DISPLAY LOOP BELOW!


            for(key in people[i]) // for each key (property) in the current obj 
            {
                var p = document.createElement(`p`)

                // create the text node to add to p tag
                var text = document.createTextNode(people[i][key]) // first obj n wtv property was 1st then the 2nd and so on 

                // add text (append) to p element 
                p.appendChild(text)

                // add the p element to the div!
                tempDiv.appendChild(p)


            }






            // add tempDiv back to body element 
            body.appendChild(tempDiv) //.appendChild() is always at the end 




          }
          
          




    
    </script>
    
</body>
